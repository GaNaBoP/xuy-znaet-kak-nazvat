<form 
  [ngClass]="themeService.isDark ? 'dark-theme' : ''"
  method="post" class="w-screen h-screen flex flex-col items-center justify-center"
>
  <nz-alert
    class="absolute w-1/3 top-1/4"
    nzType="error"
    nzMessage="Ошибка"
    [nzDescription]="errorMessage"
    nzShowIcon
    [@fadeInOut]="errorMessage ? 'visible' : 'hidden'"
  ></nz-alert>
  <input
    i18n-alt 
    class="w-1/5 h-16 text-center border border-blue-600 text-2xl rounded-t-2xl" 
    type="text" required placeholder="login"
    [(ngModel)]="login"
    name="login"
  >
  <input 
    class="w-1/5 h-16 text-center border border-blue-600 text-2xl" 
    type="password" required placeholder="password"
    [(ngModel)]="password"
    name="password"
  >
  <div class="flex w-1/5">
    <button 
      [ngClass]="themeService.isDark ? 'bg-blue-600 hover:bg-blue-800' : ''"
      (click)="register()"
      class="w-1/2 text-2xl border border-blue-600 py-4 rounded-bl-2xl hover:bg-blue-600 hover:text-white"
    >Register</button>
    <button 
      [ngClass]="themeService.isDark ? 'bg-blue-600 hover:bg-blue-800' : ''"
      (click)="auth()"
      class="w-1/2 text-2xl border border-blue-600 py-4 rounded-br-2xl hover:bg-blue-600 hover:text-white"
    >Login</button>
  </div> 
</form>
